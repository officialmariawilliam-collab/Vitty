<style>
body{
  margin:0;
  background:#000;
  font-family:sans-serif;
}

/* ONE VIDEO = ONE SCREEN */
.video-box{
  width:100%;
  height:100vh;
  max-width:420px;
  margin:0 auto;
  position:relative;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VIDEO AUTO FIT ALL SIZES */
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* PLAY BUTTON */
.play-btn{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  color:white;
  background:rgba(0,0,0,.35);
  cursor:pointer;
  z-index:2;
}

/* DOWNLOAD BUTTON */
.download{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:80%;
  max-width:280px;
  text-align:center;
  background:#e74c3c;
  color:#fff;
  padding:12px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  z-index:3;
}
</style>
</head>

<body>

<!-- VIDEO 1 -->
<div class="video-box">
  <video id="v1" playsinline preload="none">
    <source src="VIDEO_1.mp4">

  <div class="play-btn" onclick="playAd('v1','AD_1',this)">▶</div>
